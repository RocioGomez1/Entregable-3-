<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Bancaria</title>
</head>
<body>
    <h2>Crear Cuenta Bancaria</h2>
    <form method="post" action="{% url 'crear_cuenta' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'cuenta_lista' %}">Volver a la lista de cuentas</a>
</body>
</html>
